<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe App</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
  <div class="mobile-container">
    <header class="header">
      <input type="text" class="header__input">
      <button class="header__search-btn">Search</button>
    </header>

    <div class="fav-container">
      <h3 class="fav-container__title">Favorite Meals</h3>
      <ul class="fav-container__list">
        <li class="fav-container__list-item">
          <img src="https://www.themealdb.com/images/ingredients/Lime.png" alt="lime">
          <span>Lime</span>
        </li>

        <li class="fav-container__list-item">
          <img src="https://www.themealdb.com/images/media/meals/llcbn01574260722.jpg/preview" alt="carbonara">
          <span>Carbonara</span>
        </li>

        <li class="fav-container__list-item">
          <img src="https://www.themealdb.com/images/media/meals/rvxxuy1468312893.jpg" alt="lasagna">
          <span>Lasagna</span>
        </li>

        <li class="fav-container__list-item">
          <img src="https://www.themealdb.com//images//media//meals//svprys1511176755.jpg" alt="lasagna">
          <span>Fettuccine</span>
        </li>
      </ul>
    </div>

    <div class="meals">
      <div class="meal">
        <div class="meal__header">
          <span class="meal__title-random">Random Recipe</span>
          <img src="https://www.themealdb.com//images//media//meals//svprys1511176755.jpg" alt="">
        </div>

        <div class="meal__content">
          <h4 class="meal__title">Veggie Veggies</h4>
          <button class="meal__add-to-fav-btn">Fav</button>
        </div>
      </div>
    </div>

  </div>
  <script src="js/index.js" defer></script>
</body>
</html>
